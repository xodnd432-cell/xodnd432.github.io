<form action="https://script.google.com/macros/s/AKfycbwpy8-jF97uKI3t043_Yp2jkvdRNNewwNMxFVc-i0gaQuwaJMbVLzCmMB6zuA9IiX7S/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="submitted=true;">

  <label>이름</label>
  <input type="text" name="name" required>

  <label>연락처</label>
  <input type="tel" name="phone" required>

  <label>주소</label>
  <input type="text" name="address" required>

  <label>생년월일</label>
  <input type="date" name="birth" required>

  <label style="margin-top:12px;">
    <input type="checkbox" required>
    개인정보 수집 및 이용에 동의합니다
  </label>

  <button type="submit">무료 점검 요청하기</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<div id="complete" style="display:none; text-align:center; margin-top:40px;">
  ✅ 접수가 완료되었습니다.<br><br>
  담당자가 빠르게 연락드리겠습니다.
</div>

<script>
  let submitted = false;

  window.onload = function() {
    const iframe = document.getElementsByName("hidden_iframe")[0];
    iframe.onload = function () {
      if (submitted) {
        document.querySelector("form").style.display = "none";
        document.getElementById("complete").style.display = "block";
      }
    };
  };
</script>
