<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>고객 정보 접수</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#f5f6f8;
  padding:20px;
}
.container {
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:12px;
}
label { font-weight:600; margin-top:14px; display:block; }
input { width:100%; padding:12px; margin-top:6px; }
button {
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:16px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
}
.notice { font-size:12px; color:#666; }
</style>
</head>

<body>
<div class="container">
<h2 style="text-align:center">고객 정보 접수</h2>

<form method="POST"
 action="https://script.google.com/macros/s/AKfycbxZS8wGEfRue8RLBeAL_ixiByKCJTpWqLPawbTFYnHMxeW-gVQ6k0lFmvRci7QowJ4/exec">

  <label>이름</label>
  <input name="name" required>

  <label>연락처</label>
  <input name="phone" required>

  <label>주소</label>
  <input name="address" required>
  <div class="notice">※ 동/읍/면까지만 입력</div>

  <label>생년월일</label>
  <input type="date" name="birth" required>

  <label style="margin-top:16px">
    <input type="checkbox" required>
    개인정보 수집 및 이용에 동의합니다
  </label>

  <button type="submit">제출하기</button>
</form>
</div>
</body>
</html>
